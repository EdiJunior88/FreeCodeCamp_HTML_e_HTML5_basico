<body>
  <h1>Comentar em HTML</h1>
  <p>
    Para iniciar um comentário, lembre-se de que é preciso usar <code><mark>&lt!--</mark></code>. Para encerrá-lo, utilize <code><mark>--&gt</mark></code>

    <br><br>

    Neste exercício, você vai precisar encerrar o comentário antes do elemento <code><mark>h2</mark></code> iniciar.

    <br><br>

    Comente os elementos <code><mark>h1</mark></code> e <code><mark>p</mark></code>, mas deixe o elemento <code><mark>h2</mark></code> fora do comentário.
  </p>
</body>
</html>
